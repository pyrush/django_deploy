{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block leftbar %}

{% endblock leftbar %}


{% block content %}
<div class="col-md-9">
<div class="row">
    <div class="col-sm-8 my-4">
        <form id="todoCreateForm" method='post' data-url="{% url 'todo:task_list_url' %}">
        {% csrf_token %}
            <input type="hidden" name="redirectInput" value="task_list_url" id="redirectInput">
            {{ form|crispy }}
            <button id="submitBtn" class="btn btn-outline-primary" type="submit" > Add </button>
        </form>
        <div class="my-4" id="taskList">            
            {% for task in tasks %}
                <div  class="alert alert-primary" role="alert">
                    {{ task.title }}                    
                    <button type="button" class="close float-right">
                    <span aria-hidden="true" id="taskDeleteBtn">&times;</span></button>
                </div>
            {% endfor %}
        </div>
    </div>

</div>

</div>   
{% endblock content %}

{% block on_page_ajax %}
    <script>
        {% include 'partials/_ajax_main.html' %}
    </script>
{% endblock on_page_ajax %}
