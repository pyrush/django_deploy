{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block leftbar %}
    <div class="col-sm-3">

    </div>
{% endblock leftbar %} 


{% block content %}
    <div class="col-sm-9">
    <div id="uploadedImage"></div>
        <div class="mt-4">
            <form action="" enctype="multipart/form-data" id="imageUploadForm"> 
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock content %}

{% block on_page_ajax %}
<script>
    {% include "image/ajax/_image_ajax.html" %}
</script>
{% endblock on_page_ajax %}
